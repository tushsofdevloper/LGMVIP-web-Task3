<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Dosis&family=Montserrat:wght@700&family=Teko:wght@500&family=Ubuntu:wght@300&display=swap"
        rel="stylesheet">

</head>

<body>
    <div class="base">
        <div class="upper">
            <form action="">
                <input class="textbar" placeholder="Num" id="inputid" disabled>
            </form>

            <p class="end"></p>

        </div>

        <div class="lower">
            <div class="btn-div">
                <button class="btn-num">7</button>
                <button class="btn-num">8</button>
                <button class="btn-num">9</button>
                <button class="btn-num">/</button>
                <button class="btn-num">4</button>
                <button class="btn-num">5</button>
                <button class="btn-num">6</button>
                <button class="btn-num">*</button>
                <button class="btn-num">1</button>
                <button class="btn-num">2</button>
                <button class="btn-num">3</button>
                <button class="btn-num">+</button>
                <button class="btn-num">-</button>
                <button class="btn-num">0</button>
                <button class="btn-num">=</button>
                <button class="btn-num">1</button>
            </div>

        </div>
        <div class="lower-btn">
            <button class="lower-btn-name">Clear</button>
        </div>
    </div>

    </div>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"
        integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>

    <script src="script.js"></script>
</body>

</html>
